		 $('#Email').text(email);

		 $('#Id').text(id);
      
	  getMeetingData();
	  

  
	
	});

	   var shortName = 'SFDCMOBILEDEMODB';
	        var version = '1.0';
	        var displayName = 'SFDCMOBILEDEMODB TEST';
	        var maxSize = 5 * 1024 * 1024;	
function initDatabase() {
	try {
	    if (!window.openDatabase) {
	        alert('Local Databases are not supported by your browser.');
	    } else {
	        DEMODB = openDatabase(shortName, version, displayName, maxSize);
			
			
	    }
	} catch(e) {
	    if (e == 2) {
	        console.log("Invalid database version.");
	    } else {
	        console.log("Unknown error "+ e +".");
	    }
	    return;
	} 
}


function getMeetingData(){ 


	
DEMODB.transaction(function (tx) {
  tx.executeSql('SELECT * FROM CONTACT  WHERE cid = ?', [id], function (tx, results) {
   var len = results.rows.length, i;
   

   for (i = 0; i < len; i++){

  // alert(results.rows.item(i).meetingNote);
 if(results.rows.item(i)!=="null")
		 $('#meetingNote').text(results.rows.item(i).meetingNote);
		  $('#meetingDate').text(results.rows.item(i).meetingDate);
      			
   }
 }, null);
 
 
 
});	




}
