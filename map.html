<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        function initialize() {
   
var myLatlng;  

if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(success);
} else {
alert("Geo Location is not supported on your current browser!");
}
function success(position) {
var lat = position.coords.latitude;
var long = position.coords.longitude;
var city=position.coords.locality;
 myLatlng = new google.maps.LatLng(lat, long);

};
		
			
var geocoder = new google.maps.Geocoder();
var address = "Accenture,WhiteField,Bngalore,Karnataka";
//var address =  321 Main Street,APt 1,Houston, TX, 77002 
       

	// Define Marker properties
	var image = new google.maps.MarkerImage('images/marker.png',
		// This marker is 129 pixels wide by 42 pixels tall.
		new google.maps.Size(129, 42),
		// The origin for this image is 0,0.
		new google.maps.Point(0,0),
		// The anchor for this image is the base of the flagpole at 18,42.
		new google.maps.Point(18, 42)
	);
	

	
		var myImage = new google.maps.MarkerImage('images/myMarker.png',
		// This marker is 129 pixels wide by 42 pixels tall.
		new google.maps.Size(129, 42),
		// The origin for this image is 0,0.
		new google.maps.Point(0,0),
		// The anchor for this image is the base of the flagpole at 18,42.
		new google.maps.Point(18, 42)
	);
	
	
geocoder.geocode( { 'address': address}, function(results, status) {

  if (status == google.maps.GeocoderStatus.OK) {
    var latitude = results[0].geometry.location.lat();
    var longitude = results[0].geometry.location.lng();
   
	 var clientLatlng = new google.maps.LatLng(latitude,longitude);
            var myOptions = {
                zoom: 14,
                center: clientLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map( document.getElementById( "map_canvas" ), myOptions );
			
			 var marker = new google.maps.Marker({
             position: clientLatlng,
             map: map,
	        title:"Company location"
	  
     
	  
     
  });
  
  	var marker1 = new google.maps.Marker({
      position: myLatlng,
      map: map,
	  title:"My location",
	  
     
  });
  
  
 
  
    
  
  } 
});

        }
    </script>
    
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map_canvas {
            height: 100%;
        }
    </style>
</head>
<body onload="initialize()">
 
    <div id="map_canvas"></div>
